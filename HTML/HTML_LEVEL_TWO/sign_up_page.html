<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coure Sign Up</title>
  </head>
  <body>

    <h1>Course Sign Up Page</h1>
    <p>Please Note: FirstNmae, Last Name, Password, and Email are required</p>


    <form action="thank_you.html" method="get">
      <label for="fn">Frist Name:</label>
      <input id="fn" type="text" name="" placeholder="First Name" required>

      <label for="ln">Last Name:</label>
      <input id="ln" type="text" name="" placeholder="Last Name" required>

      <p></p>

      <label for="mail">Email:</label>
      <input id="mail" type="email" name="" placeholder="user@xxx.com" required>

      <label for="pwd">Password:</label>
      <input id="pwd" type="password" name="" placeholder="" required>

      <p>Aare you over 18?</p>
      <label for="y">Yes</label>
      <input id="y" type="radio" name="over" value="yes">
      <label for="n">No</label>
      <input id="n" type="radio" name="over" value="no">


      <p>Do you have a Card or Paypal?</p>
      <select class="" name="Payment">
        <option value="cc">Credit Card</option>
        <option value="pp">Paypal</option>
      </select>

      <p></p>
      <input type="submit" name="" value="Sign Up">


    </form>






  </body>
</html>
